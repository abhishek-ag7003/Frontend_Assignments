<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="layout-wrapper">
      <header>
        <div class="header-links">
          <a href="#" class="header-gmail-link">Gmail</a>
          <a href="#" class="header-images-link">Images</a>
          <span class="header-multiple-option">
            <span>&#9679; &#9679; &#9679;</span>
            <span>&#9679; &#9679; &#9679;</span>
            <span>&#9679; &#9679; &#9679;</span>
          </span>
          <a href="#" class="header-profile-link"><img src="" alt="" /></a>
        </div>
      </header>
      <div class="main-container">
        <img
          class="brand-logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google logo"
        />
        <div class="input-container">
          <span class="material-symbols-outlined"> search </span>
          <input
            type="text"
            class="search-input"
            placeholder="Search Google or type a URL"
          />
          <img
            class="voice-search-icon"
            src="../Google Layout/images/goole_mic_icon.png"
          />
          <img
            class="google_lens_icon"
            src="../Google Layout/images/google_lens_img.png"
            alt=""
          />
        </div>
        <div class="other-tab-shortcuts">
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon"
              ><img src="../Google Layout/images/youtube_icon.png" alt=""
            /></span>
            <span class="shortcut-label">Youtube</span>
          </div>
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon"
              ><img src="../Google Layout/images/youtube_icon.png" alt=""
            /></span>
            <span class="shortcut-label">Youtube</span>
          </div>
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon"
              ><img src="../Google Layout/images/youtube_icon.png" alt=""
            /></span>
            <span class="shortcut-label">Youtube</span>
          </div>
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon"
              ><img src="../Google Layout/images/youtube_icon.png" alt=""
            /></span>
            <span class="shortcut-label">Youtube</span>
          </div>
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon"
              ><img src="../Google Layout/images/youtube_icon.png" alt=""
            /></span>
            <span class="shortcut-label">Youtube</span>
          </div>
          <div class="google-shortcuts-container">
            <span class="shortcut-more-action">
              <span>&#9679;</span>
              <span>&#9679;</span>
              <span>&#9679;</span>
            </span>
            <span class="shortcut-icon">+</span>
            <span class="shortcut-label">Add shortcut</span>
          </div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
